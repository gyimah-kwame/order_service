name: Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify

      - name: Copy file via scp
        uses: appleboy/scp-action@master
        env:
          HOST: "209.97.182.195"
          USERNAME: "root"
          PORT: "22"
          PASSWORD: "O9b21Tv^i!in"
        with:
          source: "./order-service-0.0.1-SNAPSHOT.jar"
          target: "/opt/order_service/order-service-0.0.1-SNAPSHOT.jar"

      - name: Restart order service
        uses: appleboy/ssh-action@master
        with:
          HOST: "209.97.182.195"
          USERNAME: "root"
          PORT: "22"
          PASSWORD: "O9b21Tv^i!in"
          script: supervisorctl restart all


